	function updateMap(layer, tableId, locationColumn) {
		var genSelect = document.getElementById('genre-select').value;
		
		// set currGenreCol with the name of the column for the color
		//var currGenreCol=genSelect.substr(0,3) + "_hex";
		var genDesc = document.getElementById('descript')
		var legendSpace = document.getElementById('legendBottom')
		var stylID = 2//('<img src="../images/legends/_legend-black.png" height="150"/>')
		switch (genSelect){
			case "ALL":
				stylID=2
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#6c6c6c">All Genres</span></h4><h5 class="sub"></h5><p>As a complex entity, any single composition of music within the genre of metal often contains influences from several different sub-genres styles. Metal can only be expressed in terms of the different variations in style which define what become recognized as sub-genres. As a result, one band may be recognized as being influenced by these style variations, which in turn allows us to ascribe one or more sub-genres to that band. It is important to emphasize the potential for sub-genre cross-overs, and how any one band or artist is capable of producing vastly different material between releases. The temporal resolution of the map is not restricted to periods and the sub-genres exhibited by releases in those periods, but rather expanded to look at the presently active bands, and their ascribed locations.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-all.png" height="150"/>'
				break;
			case "Black":
				stylID=3
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#393741">Black Metal</span></h4><h5 class="sub">+Viking</h5><p>Common traits include fast tempos, shrieked vocals, highly distorted guitars played with tremolo picking, blast beat drumming, raw recording and unconventional song structures. his so-called "first wave" included bands such as Venom, Bathory, Hellhammer and Celtic Frost. A "second wave" arose in the early 1990s, spearheaded by Norwegian bands such as Mayhem, Burzum, Darkthrone, Immortal and Emperor. The early Norwegian black metal scene developed the style of their forebears into a distinct genre. Norwegian-inspired black metal scenes emerged throughout Europe and North America, although some other scenes developed their own styles with no connection to the Norwegian one.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-black.png" height="150"/>'
				break;
			case "Death":
				stylID=4
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#335d4a">Death Metal</span></h4><h5 class="sub">+deathcore</h5><p>It typically employs heavily distorted guitars, tremolo picking, deep growling vocals, blast beat drumming, minor keys or atonality, and complex song structures with multiple tempo changes. Death metal vocals are often guttural roars, grunts, snarls, and low growls colloquially known as death growls. Death growling is mistakenly thought to be a form of screaming using the lowest vocal register known as vocal fry, however vocal fry is actually a form of overtone screaming, and while growling can be performed this way by experienced vocalists who use the fry screaming technique, "true" death growling is in fact created by an altogether different technique.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-death.png" height="150"/>'
				break;
			case "Doom":
				stylID=5
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#5f5d6d">Doom Metal</span></h4><h5 class="sub">+sludge, drone, stoner</h5><p>Guitarists and bassists often downtune their instruments to very low notes and make use of large amounts of distortion. This produces a very "thick" or "heavy" guitar tone, which is one of the defining characteristics of the genre.Another defining characteristic is the consistent focus on slow tempos, and minor tonality with much use of dissonance.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-doom.png" height="150"/>'
				break;
			case "Folk":
				stylID=6
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#596f34">Folk Metal</span></h4><h5 class="sub"></h5><p>Folk metal feature the same typical instruments found in heavy metal music: guitars, bass, drums and vocalist. The diverse range of music styles and instruments is matched by a variety of vocal styles in the genre. Lyrics in the genre commonly deal with fantasy, mythology, paganism, history and nature.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-folk.png" height="150"/>'
				break;
			case "Gothic":
				stylID=7
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#7d4039">Gothic Metal</span></h4><h5 class="sub"></h5><p>The music of gothic metal is generally characterised by its dark atmospheres. The adjective "dark" is commonly used to describe gothic music in general while other terms that are less frequently used include deep, romantic, passionate and intense. Gothic metal has also sometimes been viewed as "a combination of the darkness and melancholy of goth rock with heavy metal"</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-gothic.png" height="150"/>'
				break;
			case "Heavy":
				stylID=8
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#405869">Heavy Metal</span></h4><h5 class="sub">+traditional heavy,stoner</h5><p>Heavy metal is traditionally characterized by loud distorted guitars, emphatic rhythms, dense bass-and-drum sound, and vigorous vocals. Heavy metal is usually based on riffs created with three main harmonic traits: modal scale progressions, tritone and chromatic progressions, and the use of pedal points. Brief, abrupt, and detached rhythmic cells are joined into rhythmic phrases with a distinctive, often jerky texture. These phrases are used to create rhythmic accompaniment and melodic figures called riffs, which help to establish thematic hooks.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-heavy.png" height="150"/>'
				break;
			case "Industrial":
				stylID=9
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#7e5a31">Industrial Metal</span></h4><h5 class="sub"></h5><p>Some industrial metal bands base their songs around metal-style guitar riffs, while others use the instrument more for the harsh, abrasive textures it can create. Either way, industrial metal generally possesses greater aggressive force than straight-ahead industrial, which helped the style cross over to metal and alternative audiences accustomed to guitar-driven music. Industrial metal lyrics also mirror the darkness and aggression of standard heavy metal, although the sensibility is filtered through the personal alienation of punk and alternative rock.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-industrial.png" height="150"/>'
				break;
			case "Power":
				stylID=10
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#466963">Power Metal</span></h4><h5 class="sub"></h5><p>combining characteristics of traditional metal with speed metal, often within symphonic context. Generally, power metal is characterized by a more uplifting sound, in contrast to the heaviness and dissonance prevalent in styles such as doom metal and death metal. Power metal bands usually have anthem-like songs with fantasy-based subject matter and strong choruses, thus creating a theatrical, dramatic and emotionally "powerful" sound.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-power.png" height="150"/>'
				break;
			case "Progressive":
				stylID=11
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#897b5a">Progressive Metal</span></h4><h5 class="sub">+avant-garde</h5><p>Originating in the United Kingdom and North America in the late 1980s. Progressive metal blended elements of heavy metal and progressive rock music, taking the loud "aggression", amplified electric guitar-driven sound of the former, with the more experimental, complex and "pseudo-classical" compositions of the latter. Progressive metal often utilises the conceptual themes associated with progressive rock. Throughout the years, progressive metal has borrowed influences from several other genres, including classical and jazz fusion music.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-prog.png" height="150"/>'
				break;
			case "Symphonic":
				stylID=12
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#466963">Symphonic Metal</span></h4><h5 class="sub"></h5><p>Songs are often highly atmospheric, though more upbeat than those of other metal subgenres; even songs with morbid themes routinely feature prominent major-key fanfares. Particularly central to creating mood and atmosphere is the choice of keyboard sounds. Lyrics cover a broad range of topics. As with two of symphonic metal\'s otherwise most dissimilar influences, power metal and opera, fantasy and mythological themes are common. Concept albums styled after operas or epic poems are not uncommon. Bands in this genre often feature a female lead vocalist, most commonly a mezzo-soprano. There is sometimes a second, male vocalist, as is also common in gothic metal. Growling, death metal style vocals are rare, but not unknown. Further backup up to and including a full choir is sometimes employed. Male vocalists are more common in the symphonic power metal category.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-symphonic.png" height="150"/>'
				break;
			case "Thrash":
				stylID=13
				genDesc.innerHTML = '<h4 class="genLabel"><span style="color:#5e405e">Thrash Metal</span></h4><h5 class="sub">+thrashcore,speed,groove</h5><p>generally features fast tempos, low-register, complex guitar riffs, high-register guitar solos and double bass drumming.Vocally, thrash metal can employ anything from melodic singing to shouted vocals. Most thrash guitar solos are played at high speed, as they are usually characterized by shredding, and use techniques such as sweep picking, legato phrasing, alternate picking, tremolo picking, string skipping, and two-hand tapping.</p>'
				legendSpace.innerHTML = '<img src="../images/legends/_legend-thrash.png" height="150"/>'
				break;
			default:
			break;
		}

	}
