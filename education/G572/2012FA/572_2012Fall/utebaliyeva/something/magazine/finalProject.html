<!doctype html>
<html>
<head>
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../turn.min.js"></script>

<style type="text/css">

body{
	background:#fff;
	background-image:url('pages/table.jpg');
	
}
#magazine{
	width:1152px;
	height:752px;
	
    margin-left: auto;
    margin-right: auto; 
	margin-top: 35px; 
	margin-bottom: auto; 
	
    
}
#magazine .turn-page{
	
   
	background-size:100% 100%;
}
</style>
</head>
<body>
<div id="magazine">
	<div style="background-image:url(pages/01.png);"></div>
	<div style="background-image:url(pages/02.png);"></div>
	<div style="background-image:url(pages/03.png);"></div>
	<div style="background-image:url(pages/04.png);"></div>
	<div style="background-image:url(pages/05.png);"></div>
	<div style="background-image:url(pages/06.png);"></div>
	<div style="background-image:url(pages/07.png);"></div>
	
</div>


<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>

</body>
</html>
