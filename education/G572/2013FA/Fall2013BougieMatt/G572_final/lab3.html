  var style = {
    radius: 15,
    color: "#000",
    weight: 1,
    opacity: 0.0,
    fillOpacity: 0.0
  };

  L.geoJson(markers,{
   pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, style);
      },
      onEachFeature: onEachFeature
  }).addTo(map);

// change the .Name to match the column in your CSV the same goes for description
  function onEachFeature (feature, layer){
    var popUpInfo = "<p style='font-family:arial;color:grey;font-size:18px;''> Category: "+ layer.feature.properties.Category+ "</p>"+ "<p style='font-family:arial;color:grey;font-size:18px;''> Species: " + layer.feature.properties.Species + "</p>";

    if(feature.properties && feature.properties.popUpInfo){
      popUpInfo += feature.properties.popUpInfo;
    }
    layer.bindPopup(popUpInfo);
  }
